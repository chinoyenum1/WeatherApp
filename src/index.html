<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
</head>
<body>
    <div class="container">
        <div class="report">
                <div class="temp">
                    <p><span class="temp-value"></span><sup>o</sup><span class="temp-unit">C</span></p>                    
                </div>
                <div class="temp-more">
                    <div class="high-low">
                        <p>High: <span class="high"></span><sup> o</sup><span class="temp-unit">C</span></p>
                        <p>Low: <span class="low"></span><sup> o</sup><span class="temp-unit">C</span></p>
                    </div>
                    <div class="feel-like">
                        <p class="like">Feels Like</p>
                        <p><span class="feel"></span><sup>o</sup><span class="temp-unit">C</span></p>
                    </div>
                </div>
        </div>
        <form action="#">
            <input type="search" placeholder="Enter city">
            <input type="submit" value="ðŸ”">
        </form>
        <div class="weather-details">
            <div class="date-location">
                <h3><span class="date"></span><span class="city"></span>, <span class="country"></span></h3>
            </div>
            <div class="details">
                <div class="weather-condition">
                    <h3>Weather Condition</h3>
                    <img src="../images/13n.png" alt="sunny day">
                    <h3 class="weather-name">Sunny</h3>
                </div>
                <div class="more-details">
                    <div class="sunrise">
                        <p class="info">Sunrise</p>
                        <h5 class="rise"></h5>
                    </div>
                    <div class="sunset">
                        <p class="info">Sunset</p>
                        <h5></h5>
                    </div>
                    <div class="wind-speed">
                        <p class="info">Wind Speed</p>
                        <h5></h5>
                    </div>
                    <div class="pressure">
                        <p class="info">Pressure</p>
                        <h5></h5>
                    </div>
                    <div class="humidity">
                        <p class="info">Humidity</p>
                        <h5></h4>
                    </div>
                    <div class="visibility">
                        <p class="info">Visibility</p>
                        <h5></h5>
                    </div>
                    
                </div>
            </div>
        </div>
        
        
        
    </div>
    
</body>
</html>
